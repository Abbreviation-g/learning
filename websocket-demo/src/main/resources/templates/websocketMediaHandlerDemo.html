<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>666666</title>
</head>
<body>
传递来的数据值cid:
<input type="text" th:value="${cid}" id="cid"/>
<br>
<button id="start" onclick="startRecording()">开始录音</button>
<br>
<button id="stop" onclick="stopRecording()">停止录音</button>
</body>

<script type="text/javascript">

    var cid = document.getElementById("cid").value;

    const socket = new WebSocket('ws://localhost:8081/media' + "/" + cid);
    var mediaRecorder;

    function startRecording() {
        // 获取麦克风权限
        navigator.mediaDevices.getUserMedia({audio: true})
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus',
                    audioBitsPerSecond: 64000 // 64kbps比特率，平衡质量与延迟
                });

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 1024 && socket.readyState === WebSocket.OPEN) {
                        socket.send(e.data);
                    }
                };

// 开始录制，时间片设为20ms
                mediaRecorder.start(200);
            })
            .catch(error => console.error('获取麦克风失败:', error));
    }

    function stopRecording() {
        mediaRecorder.stop();
        socket.close();
    }


</script>
</html>
